    <style>
        /* Base Colors - Inspired by the reference image */
        :root {
            --bg-color: #f7f3ed; /* Soft, warm beige background */
            --card-bg: #ffffff; /* White card background */
            --text-color: #333333; /* Dark gray text */
            --accent-color: #7b8e72; /* Subtle green/gray accent for links/borders */
            --hover-bg: #e0dcd4; /* Lighter hover background */
            --border-color: #d8d3cb; /* Soft border color */
            --light-text: #888888; /* Lighter text for descriptions */
        }

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative;
        }

        /* If you have a texture background image, replace the body bg-color and uncomment this: */

        .container {
            width: 100%;
            max-width: 400px; /* Slightly wider container for better feel */
            margin: 0 auto;
            text-align: center;
            position: relative;
            background-color: var(--card-bg); /* Main content background */
            border-radius: 15px; /* Soft rounded corners for the whole content area */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* Overall subtle shadow */
            padding-bottom: 30px; /* Padding for bottom section */
            overflow: hidden; /* Ensure banner corners are clipped */
        }

        /* Top Banner Section */
        .banner {
            width: 100%;
            height: 120px; /* Adjust height as needed */
            background-image: url('https://via.placeholder.com/400x120/d1c7b8/5e5040?text=Your+Banner+Image'); /* Placeholder banner */
            background-size: cover;
            background-position: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            position: relative;
        }
        /* Optional: Add a subtle overlay to the banner for text clarity */
        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Slight dark overlay */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }


        /* Profile Avatar */
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--card-bg); /* White border to separate from banner */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Stronger shadow for avatar */
            position: absolute;
            top: 70px; /* Adjust to overlap banner */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Name and Description */
        .name-description {
            margin-top: 60px; /* Space for avatar */
            margin-bottom: 30px;
            color: var(--text-color);
        }
        .name-description h1 {
            font-family: 'Great Vibes', cursive; /* Elegant script font for name */
            font-size: 3em;
            margin: 0;
            line-height: 1.2;
            color: #5d5761; /* Darker, sophisticated name color */
            /* If 'Serene Wong' is an image, replace h1 with this: */
            /*
            <img src="YOUR_SERENE_WONG_IMAGE_RAW_URL" alt="Serene Wong" style="max-width: 80%; height: auto; margin-bottom: 5px;">
            */
        }
        .name-description p {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 0.9em;
            color: var(--light-text);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Link Buttons (Capsule style) */
        .link-button {
            display: block;
            background-color: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px 25px;
            margin: 15px 25px; /* Horizontal margin for inner spacing */
            border-radius: 30px; /* Pill/capsule shape */
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Soft shadow */
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1em;
            display: flex; /* For icon and text alignment */
            align-items: center;
            justify-content: center;
        }
        .link-button:hover {
            background-color: var(--hover-bg);
            transform: translateY(-2px); /* Subtle lift */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Enhanced shadow on hover */
        }
        .link-button i {
            margin-right: 10px;
            color: var(--accent-color); /* Icon color */
        }

        /* Contact Icons at the bottom */
        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 25px; /* Space between icons */
        }
        .social-icons a {
            color: var(--accent-color);
            font-size: 1.8em;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .social-icons a:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
        }

        /* Footer for contact info */
        .contact-details {
            margin-top: 40px;
            padding: 20px 25px;
            text-align: left;
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
            color: var(--light-text);
        }
        .contact-details p {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .contact-details strong {
            color: var(--text-color);
            font-weight: 600;
            margin-right: 5px;
        }
    </style>
